{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- FontAwesome CSS (utilisé par Bootstrap pour les icônes) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
    body {
        background-color: #343a40;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .form-container {
    min-width: 400px;
    margin: 100px auto;
    padding: 20px;
    border: 5px solid #fff; /* Bordure blanche de 1 pixel */
    background-color: #343a40; /* Couleur de fond à l'intérieur de la bordure */
    border-radius: 10px; /* Coins arrondis pour la bordure */
    }


    .form-container {
    max-width: 400px;
    margin: 0 auto; /* Pour centrer le formulaire horizontalement */
    }
    </style>
</head>
<body>
    <div class="custom-form form-container" >
        
        <form method = 'POST', enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="form-group">
            <div class="form-group">
                <label>encours :</label>
                {{form.encours}}
            </div>
            <div class="form-group">
                <label>terminer  :</label>
                {{form.terminer}}
            </div>
            <div class="form-group">
                <label>reussie  :</label>
                {{form.reussie}}
            </div>
            <div class="form-group">
                <label>echecs  :</label>
                {{form.echecs}}
            </div>

        </div>
        <button type="submit" class="btn btn-primary btn-block">modifier</button>
        <button class="btn btn-primary btn-block"><a href="{% url 'voir_mission' %}" style="color: white;">Cancel</a></button>
        </form>
    </div>


</body>
</html>
